<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIME Type Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
    </style>
</head>
<body>
    <h1>MIME Type Test</h1>
    
    <div class="test" id="css-test">
        <h3>CSS Test</h3>
        <p>Testing if style.css loads correctly...</p>
    </div>
    
    <div class="test" id="js-test">
        <h3>JavaScript Test</h3>
        <p>Testing if script.js loads correctly...</p>
    </div>
    
    <div class="test" id="info">
        <h3>File Information</h3>
        <p id="file-info">Loading...</p>
    </div>

    <script>
        // Test CSS loading
        const cssTest = document.getElementById('css-test');
        const jsTest = document.getElementById('js-test');
        const fileInfo = document.getElementById('file-info');
        
        // Check if CSS loaded
        const testDiv = document.createElement('div');
        testDiv.style.display = 'none';
        testDiv.className = 'test-css-load';
        document.body.appendChild(testDiv);
        
        // Check computed styles
        const computedStyle = window.getComputedStyle(testDiv);
        const cssLoaded = computedStyle.getPropertyValue('background-color') !== '';
        
        if (cssLoaded) {
            cssTest.classList.add('success');
            cssTest.innerHTML += '<p>✅ CSS loaded successfully!</p>';
        } else {
            cssTest.classList.add('error');
            cssTest.innerHTML += '<p>❌ CSS failed to load</p>';
        }
        
        // Test JavaScript
        try {
            // Try to access a function that should be in script.js
            if (typeof Game2048 !== 'undefined') {
                jsTest.classList.add('success');
                jsTest.innerHTML += '<p>✅ JavaScript loaded successfully!</p>';
            } else {
                jsTest.classList.add('error');
                jsTest.innerHTML += '<p>❌ JavaScript failed to load or Game2048 not found</p>';
            }
        } catch (e) {
            jsTest.classList.add('error');
            jsTest.innerHTML += '<p>❌ JavaScript error: ' + e.message + '</p>';
        }
        
        // File information
        fileInfo.innerHTML = `
            <p><strong>Current URL:</strong> ${window.location.href}</p>
            <p><strong>User Agent:</strong> ${navigator.userAgent}</p>
            <p><strong>Protocol:</strong> ${window.location.protocol}</p>
            <p><strong>Host:</strong> ${window.location.host}</p>
        `;
    </script>
    
    <!-- Load the actual files -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</body>
</html>
