<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 游戏测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #faf8ef;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .game-board {
            background: #bbada0;
            border-radius: 10px;
            width: 400px;
            height: 400px;
            margin: 20px auto;
            position: relative;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 10px;
        }
        .cell {
            background: rgba(238, 228, 218, 0.35);
            border-radius: 6px;
            position: relative;
        }
        .tile {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 6px;
            font-weight: bold;
            font-size: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #eee4da;
            color: #776e65;
        }
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; font-size: 1.8em; }
        .tile-256 { background: #edcc61; color: #f9f6f2; font-size: 1.8em; }
        .tile-512 { background: #edc850; color: #f9f6f2; font-size: 1.8em; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; font-size: 1.5em; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; font-size: 1.5em; }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #8f7a66;
            color: #f9f6f2;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #9f8a76;
        }
        .score {
            font-size: 18px;
            font-weight: bold;
            color: #776e65;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2048 游戏测试</h1>
        <p>使用方向键移动方块，合并相同数字达到 2048！</p>
        
        <div class="score">
            分数: <span id="score">0</span> | 
            最高分: <span id="bestScore">0</span>
        </div>
        
        <div class="game-board" id="gameBoard">
            <!-- 游戏网格将通过 JavaScript 生成 -->
        </div>
        
        <div class="controls">
            <button onclick="newGame()">新游戏</button>
            <button onclick="move('left')">← 左</button>
            <button onclick="move('right')">→ 右</button>
            <button onclick="move('up')">↑ 上</button>
            <button onclick="move('down')">↓ 下</button>
        </div>
        
        <p><strong>操作说明：</strong></p>
        <ul style="text-align: left; max-width: 400px; margin: 0 auto;">
            <li>使用方向键或点击按钮移动方块</li>
            <li>相同数字的方块会合并</li>
            <li>目标是达到 2048！</li>
        </ul>
    </div>

    <script>
        // 简单的 2048 游戏逻辑
        let board = [];
        let score = 0;
        let bestScore = parseInt(localStorage.getItem('2048-best-score')) || 0;

        function initGame() {
            board = Array(4).fill().map(() => Array(4).fill(0));
            score = 0;
            renderBoard();
            addRandomTile();
            addRandomTile();
            updateScore();
        }

        function renderBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';
            
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${i}-${j}`;
                    gameBoard.appendChild(cell);
                }
            }
            
            updateTiles();
        }

        function updateTiles() {
            document.querySelectorAll('.tile').forEach(tile => tile.remove());
            
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] !== 0) {
                        addTile(i, j, board[i][j]);
                    }
                }
            }
        }

        function addTile(row, col, value) {
            const cell = document.getElementById(`cell-${row}-${col}`);
            const tile = document.createElement('div');
            tile.className = `tile tile-${value}`;
            tile.textContent = value;
            cell.appendChild(tile);
        }

        function addRandomTile() {
            const emptyCells = [];
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 0) {
                        emptyCells.push({row: i, col: j});
                    }
                }
            }
            
            if (emptyCells.length > 0) {
                const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                board[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function move(direction) {
            let moved = false;
            
            switch (direction) {
                case 'left':
                    moved = moveLeft();
                    break;
                case 'right':
                    moved = moveRight();
                    break;
                case 'up':
                    moved = moveUp();
                    break;
                case 'down':
                    moved = moveDown();
                    break;
            }
            
            if (moved) {
                addRandomTile();
                updateTiles();
                updateScore();
                checkWin();
            }
        }

        function moveLeft() {
            let moved = false;
            for (let i = 0; i < 4; i++) {
                const row = board[i].filter(val => val !== 0);
                const merged = mergeRow(row);
                const newRow = [...merged, ...Array(4 - merged.length).fill(0)];
                
                if (JSON.stringify(board[i]) !== JSON.stringify(newRow)) {
                    moved = true;
                }
                board[i] = newRow;
            }
            return moved;
        }

        function moveRight() {
            let moved = false;
            for (let i = 0; i < 4; i++) {
                const row = board[i].filter(val => val !== 0);
                const merged = mergeRow(row);
                const newRow = [...Array(4 - merged.length).fill(0), ...merged];
                
                if (JSON.stringify(board[i]) !== JSON.stringify(newRow)) {
                    moved = true;
                }
                board[i] = newRow;
            }
            return moved;
        }

        function moveUp() {
            let moved = false;
            for (let j = 0; j < 4; j++) {
                const column = [];
                for (let i = 0; i < 4; i++) {
                    if (board[i][j] !== 0) {
                        column.push(board[i][j]);
                    }
                }
                const merged = mergeRow(column);
                const newColumn = [...merged, ...Array(4 - merged.length).fill(0)];
                
                for (let i = 0; i < 4; i++) {
                    if (board[i][j] !== newColumn[i]) {
                        moved = true;
                    }
                    board[i][j] = newColumn[i];
                }
            }
            return moved;
        }

        function moveDown() {
            let moved = false;
            for (let j = 0; j < 4; j++) {
                const column = [];
                for (let i = 0; i < 4; i++) {
                    if (board[i][j] !== 0) {
                        column.push(board[i][j]);
                    }
                }
                const merged = mergeRow(column);
                const newColumn = [...Array(4 - merged.length).fill(0), ...merged];
                
                for (let i = 0; i < 4; i++) {
                    if (board[i][j] !== newColumn[i]) {
                        moved = true;
                    }
                    board[i][j] = newColumn[i];
                }
            }
            return moved;
        }

        function mergeRow(row) {
            const merged = [];
            let i = 0;
            
            while (i < row.length) {
                if (i < row.length - 1 && row[i] === row[i + 1]) {
                    const mergedValue = row[i] * 2;
                    merged.push(mergedValue);
                    score += mergedValue;
                    i += 2;
                } else {
                    merged.push(row[i]);
                    i++;
                }
            }
            
            return merged;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('2048-best-score', bestScore);
            }
            document.getElementById('bestScore').textContent = bestScore;
        }

        function checkWin() {
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 4; j++) {
                    if (board[i][j] === 2048) {
                        alert('恭喜！您达到了 2048！');
                        return;
                    }
                }
            }
        }

        function newGame() {
            initGame();
        }

        // 键盘事件
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    move('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    move('right');
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    move('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    move('down');
                    break;
            }
        });

        // 初始化游戏
        initGame();
    </script>
</body>
</html>
