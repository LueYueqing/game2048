<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .game-board { 
            display: grid; 
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(4, 1fr); 
            gap: 10px; 
            background: #bbada0; 
            padding: 10px; 
            border-radius: 10px; 
            width: 400px; 
            height: 400px; 
        }
        .cell { 
            background: rgba(238, 228, 218, 0.35); 
            border-radius: 3px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 24px; 
            font-weight: bold; 
            color: #776e65; 
        }
        .tile { 
            background: #eee4da; 
            border-radius: 3px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 24px; 
            font-weight: bold; 
            color: #776e65; 
            width: 100%; 
            height: 100%; 
        }
        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #f9f6f2; }
        .tile-256 { background: #edcc61; color: #f9f6f2; }
        .tile-512 { background: #edc850; color: #f9f6f2; }
        .tile-1024 { background: #edc53f; color: #f9f6f2; }
        .tile-2048 { background: #edc22e; color: #f9f6f2; }
        .score { margin: 10px 0; font-size: 18px; }
        .controls { margin: 10px 0; }
        button { margin: 5px; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>2048 Game Test</h1>
    <div class="score">Score: <span id="score">0</span></div>
    <div class="game-board" id="game-board">
        <!-- 游戏网格将通过JavaScript动态生成 -->
    </div>
    <div class="controls">
        <button onclick="game.move('left')">Left</button>
        <button onclick="game.move('right')">Right</button>
        <button onclick="game.move('up')">Up</button>
        <button onclick="game.move('down')">Down</button>
        <button onclick="game.reset()">Reset</button>
    </div>
    <div id="debug"></div>

    <script>
        class Game2048 {
            constructor() {
                this.board = [];
                this.score = 0;
                this.gameOver = false;
                this.init();
            }
            
            init() {
                this.createBoard();
                this.updateDisplay();
                this.addRandomTile();
                this.addRandomTile();
            }
            
            createBoard() {
                this.board = Array(4).fill().map(() => Array(4).fill(0));
                const gameBoard = document.getElementById('game-board');
                gameBoard.innerHTML = '';
                
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        cell.id = `cell-${i}-${j}`;
                        gameBoard.appendChild(cell);
                    }
                }
            }
            
            addRandomTile() {
                const emptyCells = [];
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (this.board[i][j] === 0) {
                            emptyCells.push({row: i, col: j});
                        }
                    }
                }
                
                if (emptyCells.length > 0) {
                    const randomCell = emptyCells[Math.floor(Math.random() * emptyCells.length)];
                    this.board[randomCell.row][randomCell.col] = Math.random() < 0.9 ? 2 : 4;
                }
            }
            
            move(direction) {
                if (this.gameOver) return false;
                
                const oldBoard = this.board.map(row => [...row]);
                let moved = false;
                
                switch (direction) {
                    case 'left':
                        moved = this.moveLeft();
                        break;
                    case 'right':
                        moved = this.moveRight();
                        break;
                    case 'up':
                        moved = this.moveUp();
                        break;
                    case 'down':
                        moved = this.moveDown();
                        break;
                }
                
                if (moved) {
                    this.addRandomTile();
                    this.updateDisplay();
                }
                
                return moved;
            }
            
            moveLeft() {
                let moved = false;
                for (let i = 0; i < 4; i++) {
                    const row = this.board[i].filter(val => val !== 0);
                    const merged = this.mergeRow(row);
                    const newRow = [...merged, ...Array(4 - merged.length).fill(0)];
                    
                    if (JSON.stringify(this.board[i]) !== JSON.stringify(newRow)) {
                        moved = true;
                        this.board[i] = newRow;
                    }
                }
                return moved;
            }
            
            moveRight() {
                let moved = false;
                for (let i = 0; i < 4; i++) {
                    const row = this.board[i].filter(val => val !== 0);
                    const merged = this.mergeRow(row);
                    const newRow = [...Array(4 - merged.length).fill(0), ...merged];
                    
                    if (JSON.stringify(this.board[i]) !== JSON.stringify(newRow)) {
                        moved = true;
                        this.board[i] = newRow;
                    }
                }
                return moved;
            }
            
            moveUp() {
                let moved = false;
                for (let j = 0; j < 4; j++) {
                    const column = [];
                    for (let i = 0; i < 4; i++) {
                        if (this.board[i][j] !== 0) {
                            column.push(this.board[i][j]);
                        }
                    }
                    const merged = this.mergeRow(column);
                    const newColumn = [...merged, ...Array(4 - merged.length).fill(0)];
                    
                    for (let i = 0; i < 4; i++) {
                        if (this.board[i][j] !== newColumn[i]) {
                            moved = true;
                            this.board[i][j] = newColumn[i];
                        }
                    }
                }
                return moved;
            }
            
            moveDown() {
                let moved = false;
                for (let j = 0; j < 4; j++) {
                    const column = [];
                    for (let i = 0; i < 4; i++) {
                        if (this.board[i][j] !== 0) {
                            column.push(this.board[i][j]);
                        }
                    }
                    const merged = this.mergeRow(column);
                    const newColumn = [...Array(4 - merged.length).fill(0), ...merged];
                    
                    for (let i = 0; i < 4; i++) {
                        if (this.board[i][j] !== newColumn[i]) {
                            moved = true;
                            this.board[i][j] = newColumn[i];
                        }
                    }
                }
                return moved;
            }
            
            mergeRow(row) {
                const merged = [];
                for (let i = 0; i < row.length; i++) {
                    if (i < row.length - 1 && row[i] === row[i + 1]) {
                        merged.push(row[i] * 2);
                        this.score += row[i] * 2;
                        i++; // 跳过下一个元素
                    } else {
                        merged.push(row[i]);
                    }
                }
                return merged;
            }
            
            updateDisplay() {
                document.getElementById('score').textContent = this.score;
                this.updateTiles();
            }
            
            updateTiles() {
                // 清除所有现有方块
                document.querySelectorAll('.tile').forEach(tile => tile.remove());
                
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 4; j++) {
                        if (this.board[i][j] !== 0) {
                            this.addTile(i, j, this.board[i][j]);
                        }
                    }
                }
            }
            
            addTile(row, col, value) {
                const cell = document.getElementById(`cell-${row}-${col}`);
                if (!cell) return;
                
                const tile = document.createElement('div');
                tile.className = `tile tile-${value}`;
                tile.textContent = value;
                cell.appendChild(tile);
            }
            
            reset() {
                this.board = Array(4).fill().map(() => Array(4).fill(0));
                this.score = 0;
                this.gameOver = false;
                this.init();
            }
        }
        
        // 初始化游戏
        const game = new Game2048();
        
        // 键盘事件
        document.addEventListener('keydown', (e) => {
            switch (e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    game.move('left');
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    game.move('right');
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    game.move('up');
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    game.move('down');
                    break;
            }
        });
    </script>
</body>
</html>
